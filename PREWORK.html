<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form><br>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form><br>
    <form id="calculator">
      <input class="calc-Input" name="num1" type="number"><br>
      <input class="calc-Input" name="num2" type="number"><br>
      <select class="calc-operator" name="operator"><br>
        <option value="1">ADDITION</option>
        <option value="2">SUBTRACT</option>
        <option value="3">MULTIPLY</option>
        <option value="4">DIVIDE</option>
      </select>
      
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
